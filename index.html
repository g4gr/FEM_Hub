<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./styles.css" />

</head>
<body class="Body">
  <main class="Main" >
    <picture class="picture" >
      <source
        type="image/jpg"
        media="( min-width: px )"
        srcset="./images/image-product-desktop.jpg.jpg"
        height=""
        width=""
        />

      <img 
        role="image"
        type="image/jpg"
        class="picture__img"
        height=""
        width=""
        src="./images/image-product-mobile.jpg"
        alt=""
        loading=""
        fetchpriority=""
        decoding="" 
      />

    </picture>
    <dl class="product" >
      <p class="product__subtitle" >Perfume</p>
      <dt class="product__title" >Gabrielle Essence Eau De Parfum</dt>
      <dd class="product__description" >
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </dd>
      <p class="product__price">
          <span class="product__price--currency" >$149.99</span>
          <span class="product__price--compare" >169.99</span>
      </p>
      <button class="product__btn" type="" >
        Add to Cart 
      </button>
    </dl>
  </main>
  <footer class="Footer" >
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
